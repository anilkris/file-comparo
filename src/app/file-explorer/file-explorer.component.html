<div>
Explorer
</div>
<div *ngIf="isObject(node)">
  <ul>
    <li *ngFor="let key of objectKeys(node)">
      {{key}}:
      <app-file-explorer="node[key]"></app-file-explorer>
    </li>
  </ul>
</div>

<div *ngIf="isArray(node)">
  <ul>
    <li *ngFor="let item of node" cdkDrag (cdkDragStarted)="startDrag(item)">{{item}}</li>
  </ul>
</div>

<div *ngIf="isLeafNode(node)" cdkDrag (cdkDragStarted)="startDrag(node)">
  {{node}}
</div>
